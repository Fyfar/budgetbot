spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:file:./data/database
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
monobank:
  scheduler-delay: 120_000

server:
  port: 7070